<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div>
            <div class="topbox">
                <h1>Metric/Imprial unit conversion</h1>
                <span  class="topnumber" id="numen"></span>
                <input type="number" placeholder="0" id="numinput" onkeyup="getVal()" value="0">
                </br>
                <p>Change the number to get the results &#128512; </p>
            </div>
        
        <div class="bottombox">
            <div>
                <span class="t-answer"> Length (Meter/Feet) </span>
                <span class="l-answer" id="feetm"> 0 meters = 0.000 feet | 0 feet = 0.000 meters </span>
                <span class="t-answer"> </br></br> Volume (Liter/gallons) </span>
                <span class="l-answer" id="litergal"> 0 liters = 0.000 gallons | 0 gallons = 0.000 liters </span>            
                <span class="t-answer"> </br></br> Mass (Kilogram/Pounds) </span>
                <span class="l-answer" id="kilond"> 0 kilos = 0.000 pound | 0 pounds = 0.000 kilos </span> 
            </div>
        </div>      
        <script src="index.js"></script>
    </body>
</html>
